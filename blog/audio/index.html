	<article id="svgs">
    	<section class="explain">
        	<p>This is just a simple use of the html5 <code>audio</code> element.</p>
        	<p>All you really need is an audio file in a web format (.ogg, .mp3, ...), and then use the <code>audio</code> element. see source code for details.</p>
        	<p>Special thanks to <a href="http://en.wikipedia.org/wiki/File:It's_All_Coming_Back_to_Me_Now_-_Meat_Loaf.ogg">wikipedia</a> for having the exact audio clip i need for the image below.</p>
        	
        	<audio controls>
        		  <source src="It's_All_Coming_Back_to_Me_Now_-_Meat_Loaf.ogg" type="audio/ogg">
        		  <source src="It's_All_Coming_Back_to_Me_Now_-_Meat_Loaf.mp3" type="audio/mpeg">
			 	Your browser does not support the <code>audio</code> element.
			</audio>
		</section>
